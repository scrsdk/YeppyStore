<script>
    // Fonction pour enregistrer la couleur dans localStorage
    function setAccentColor(color) {
      localStorage.setItem('accentColor', color);
    }

    // Fonction pour r√©cup√©rer la couleur de localStorage
    function getAccentColor() {
      return localStorage.getItem('accentColor');
    }

    // Fonction pour appliquer la couleur √† l'√©l√©ment souhait√©
    function applyAccentColor() {
      const accentColor = getAccentColor() || '#7163FF'; // Couleur de base si aucun enregistrement trouv√©
      document.documentElement.style.setProperty('--accent-color', accentColor);
    }

    // R√©initialiser la couleur √† celle par d√©faut
    function resetAccentColor() {
      setAccentColor('#7163FF'); // Couleur de base
      applyAccentColor();
    }

    // √âcouteur d'√©v√©nement pour le changement de couleur
    const colorPicker = document.getElementById('color-picker');
    colorPicker.addEventListener('change', function() {
      const color = this.value;
      setAccentColor(color);
      applyAccentColor();
    });

    // √âcouteur d'√©v√©nement pour le bouton de r√©initialisation
    const resetButton = document.getElementById('reset-button');
    resetButton.addEventListener('click', function() {
      resetAccentColor();
    });

    // Appliquer la couleur lors du chargement de la page
    applyAccentColor();
  </script>

    <script>
// Fonction pour r√©cup√©rer le param√®tre "name" dans l'URL
function getParameterByName(name) {
    const urlParams = new URLSearchParams(window.location.search);
    return urlParams.get(name);
}

// Fonction pour afficher les informations de l'application en fonction du nom donn√© dans l'URL
function displayAppInfo(appData) {
    const appInfoDiv = document.getElementById("appInfo");

    if (appData) {
        const appIconElement = document.getElementById("appIcon");
        appIconElement.src = appData.icon;
        appIconElement.alt = `${appData.name} Icon`;

        const appNameElement = document.getElementById("appName");
        appNameElement.textContent = appData.name;

        const appDescriptionElement = document.getElementById("appDescription");
        appDescriptionElement.textContent = appData.description;

        const appDeveloperElement = document.getElementById("appDeveloper");
        appDeveloperElement.textContent = appData.developer;

        const appVersionElement = document.getElementById("appVersion");
        appVersionElement.textContent = appData.version;

        const appCompatibilityElement = document.getElementById("appCompatibility");
        appCompatibilityElement.textContent = appData.compatibility;

        const appBannerElement = document.getElementById("appBanner");

        if (appData.banner) {
            appBannerElement.src = appData.banner;
        } else {
            // appBannerElement.style.display = "none";  // Pour masquer l'√©l√©ment
            appBannerElement.src = "https://proton-resources-production.imgix.net/cbd7ed4cef494955e2599ab9dbf6e951e90c5de08efabb88b2e383220b33f077.png?auto=compress";
        }

        const installButton = document.getElementById("geturl");
        installButton.setAttribute("href", `https://cococloud-signing.online/free-plist?url=${appData.ipa}`);

        // Mettre √† jour le lien du bouton existant pour la signature
        const ipaButton = document.getElementById("ipa");
        ipaButton.setAttribute("href", `https://cococloud-signing.online/free-signing?url=${appData.ipa}`);

        // Afficher les captures d'√©cran
        const screenshotsDiv = document.getElementById("screenshots");
        screenshotsDiv.innerHTML = ""; // Clear existing screenshots

        if (appData.screenshots) {
            for (const screenshotUrl of appData.screenshots) {
                const screenshotElement = document.createElement("img");
                screenshotElement.style.width = "200px";
                screenshotElement.style.borderRadius = "20px";
                screenshotElement.style.margin = "5px";
                screenshotElement.src = screenshotUrl;
                screenshotsDiv.appendChild(screenshotElement);
            }
        }
    } else {
        appInfoDiv.textContent = "Application not found.";
    }
}

// R√©cup√©rer le nom de l'application depuis l'URL et afficher ses informations
const appNameFromURL = getParameterByName("name");

// Charger le fichier JSON en utilisant une requ√™te AJAX
const jsonFileURL = "apps.json";
fetch(jsonFileURL)
    .then(response => response.json())
    .then(data => {
        const appData = data.Apps.find(app => app.name === appNameFromURL);
        displayAppInfo(appData);

        // Modifier le titre de la page avec le nom de l'application
        document.title = appData ? appData.name : "Application Details";
    })
    .catch(error => {
        console.error("Error loading JSON file:", error);
        const appInfoDiv = document.getElementById("appInfo");
        appInfoDiv.textContent = "Error loading application data.";
    });


    </script>
<script>
// Fonction pour ajouter une application aux favoris
function addToFavorites(appName) {
    let favapps = JSON.parse(localStorage.getItem("favapps")) || [];
    if (!favapps.includes(appName)) {
        favapps.push(appName);
        localStorage.setItem("favapps", JSON.stringify(favapps));
        alert("Application added to favorites!");
    } else {
        alert("Application is already in favorites.");
    }
}

// √âcouter le clic sur le bouton "favorite"
const favoriteButton = document.getElementById("favorite");
favoriteButton.addEventListener("click", () => {
    const appNameFromURL = getParameterByName("name");
    addToFavorites(appNameFromURL);
});
</script>
